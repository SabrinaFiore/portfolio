<div class="photo-gallery l-container--extra-big" id="photos" #photoGallery>
	<div class="photo-gallery--row" #photoGalleryRow>    
		<ul class="photo-gallery--items">    
			<li class="photo-gallery--item" *ngFor="let img of (allImages)">    
				<img [routerLink]="['/image', img.id]" src="{{img.url}}" class="photo-gallery--item-img photoGalleryImage">    
			</li> 
		</ul>    
	</div> 
</div>
