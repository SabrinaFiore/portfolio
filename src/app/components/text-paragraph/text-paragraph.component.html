<div class="l-container--big">
  <div class="case-study--title h3">{{ title }}</div>
  <div class="case-study--subtitle h4">{{ subtitle }}</div>
  <div class="case-study--subtitle-info">{{ info }}</div>
  <div class="case-study--cell">
    <div class="case-study--case">
      {{ introduction }}
      <div class="case-study--case-paragraphTitle h4">
        {{ paragraphTitle }}
      </div>
      <div class="case-study--case-description">
        {{ description }}
      </div>
    </div>
  </div>
</div>
