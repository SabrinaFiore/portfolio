<ul class="case-study">
  <ng-template ngFor let-item [ngForOf]="styleguide" let-i="index">
    <li class="case-study--item">
      <div class="case-study--title h3">{{ item.title }}</div>
      <div class="case-study--subtitle h4">{{ item.subtitle }}</div>
      <div class="case-study--subtitle-info">{{ item.info }}</div>
      <div class="case-study--cells">
        <div class="case-study--cell">
          <div class="case-study--case">
            {{ item.case.introduction }}
            <div class="case-study--case-concept">
              {{ item.case.concept }}
            </div>
            <div class="case-study--case-description">
              {{ item.case.description }}
            </div>
          </div>
        </div>
        <div class="case-study--cell">
          <div class="case-study--gallery">
            <ng-template ngFor let-image [ngForOf]="item.image" let-i="image">
              <img class="case-study--gallery-img" src="{{ image.url }}" alt="">
            </ng-template>
          </div>
        </div>
      </div>
    </li>
  </ng-template>
</ul>
