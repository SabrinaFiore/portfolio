<section class="header">
    <div class="header__box container">
        <a class="header__logo" [routerLink]="'./view-home'">
            <img src="../../../assets/images/logo.svg"  alt="header__logo">
            <div class="header__logo--naming">Sabrina Fiore</div>
        </a>
        <div class="header__content">
            <ng-template  ngFor let-link [ngForOf]="links" let-i="index">
                <a class="header__items" routerLink="{{ link.path }}">{{ link.name }}</a>
            </ng-template>
        </div>
    </div>
</section>
