<main class="main">
  <img class="main--photo" *ngIf="src; else photoBackgroung" src="{{ src }}">
  <ng-template #photoBackgroung>
    <div class="main--photo-background"></div>
  </ng-template>
  <div class="main--content">
    <div class="main--content-info">
      <h1 class="main--claim h1">{{ claim }}</h1>
      <div class="main--claim-description h4">{{ description }}</div>
    </div>
    <app-scroll
      [scrollDownContent]="scrollDownContentMain"
    ></app-scroll>
  </div>
</main>
