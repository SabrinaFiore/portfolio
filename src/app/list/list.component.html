<mat-grid-list cols="4" rowHeight="400">
  <mat-grid-tile *ngFor="let team of team" [routerLink]="['/details/', team.id]">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{team.name}}</mat-card-title>
        </mat-card-header>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
